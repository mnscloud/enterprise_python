version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: enterprise_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: enterprise_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d enterprise_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: enterprise_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/enterprise_app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  postgres_data: